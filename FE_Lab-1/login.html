<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Create Gmail Account</h2>
            <div class="inputs">
            <div>
            <input style="height: 30px; width: 300px; margin-top: 5px;" type="text" placeholder="Full Name">
            </div>
            <div>
            <input style="height: 30px; width: 300px; margin-top: 5px;" type="text" placeholder="Contact Number">
            </div>
            <div>
            <input style="height: 30px; width: 300px; margin-top: 5px; opacity: 0.35;" type="text" placeholder="Enter email Id">
            </div>
            </div>
            <div class="buttons">
                <button style="margin-left: 5px;">Reset</button>
                <button style="margin-left: 5px;">Submit</button>
            </div>
        </div>
        <video class="video" loop autoplay>
            <source src="Background.mp4" type="video/mp4">
          </video>
    </div>
   
</body>
</html>
